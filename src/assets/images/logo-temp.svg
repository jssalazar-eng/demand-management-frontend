<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente verde HACEB -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#abbc2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a8620;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect x="10" y="10" width="80" height="80" rx="12" ry="12" fill="url(#greenGradient)" />
  
  <!-- Letra H estilizada -->
  <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">H</text>
  
  <!-- Sombra sutil -->
  <filter id="shadow">
    <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
  </filter>
  
  <!-- Aplicar sombra al fondo -->
  <rect x="10" y="10" width="80" height="80" rx="12" ry="12" fill="url(#greenGradient)" filter="url(#shadow)" opacity="0.1"/>
</svg>